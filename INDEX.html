<!DOCTYPE html>
<head>
  <title>Exercise 1</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
  <div class="container col-3 align-middle "
    <div class="card">
      <h4 class="card-title">Please login</h4>
      <form class="card-body">
        <input class="form-control form-control-md" type="text" name="user_name" placeholder="username">
        <input class="form-control form-control-md" type="text" name="user_pass" placeholder="password"><br>
        <input class="form-check-input" type="checkbox" name="remember_pass">Remember me<br><br>
        <input class="btn btn-primary btn-block" type="submit" value="Login">
      </form>
    </div>
  </div>
</body>
