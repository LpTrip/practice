<!DOCTYPE html>
<head>
  <title>Exercise 1</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <style>

  html,body {
    background-color: #EEEEEE;
    height: 100%;
  }

  div{
    display: flex;
    flex-direction: column;
    padding: 0.5rem;
    margin: auto;
  }

</style>
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row">
      <div class="col-lg-3">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Please login</h4>
            <form>
              <input class="form-control form-control-md" type="text" name="user_name" placeholder="username" required="required">
              <input class="form-control form-control-md" type="text" name="user_pass" placeholder="password" required="required"><br>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember_pass">
                <label class="form-check-label" for="remember_pass">
                  Remember me
                </label>
              </div>
              <br>
              <input class="btn btn-primary btn-block" type="submit" value="Login">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
